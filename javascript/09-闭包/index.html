    <div id="app">
      <ul>
        <li>1</li>

        <li>3</li>
        <li>4</li>
      </ul>
    </div>
    <script>
      const ulDom = document.getElementsByTagName('ul')[0];
      const child = ulDom.children;
      // for (let i = 0; i < child.length; i++) {
      //   child[i].onclick = function () {
      //     console.log(i);
      //   };
      // }
      for (var i = 0; i < child.length; i++) {
        ((i) => {
          child[i].onclick = function () {
            console.log(i);
          };
        })(i);
      }

      // 缓存优化
      var mult = (function () {
        var cache = {};
        return function () {
          var args = Array.prototype.join.call(arguments, ',');
          if (cache[args]) {
            return cache[args];
          }
          var a = 1;
          for (var i = 0; i < arguments.length; i++) {
            a = a * arguments[i];
          }
          return (cache[args] = a);
        };
      })();
    </script>
