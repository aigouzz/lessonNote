<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFC</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .wrap-box {
      width: 300px;
    }
    .inner-box {
      width: 100px;
      height: 50px;
      margin: 10px 0;
      overflow: hidden;
    }
    .inner-box:nth-of-type(2n+1) {
      background-color: red;
    }
    .inner-box-2 {
      margin: 10px 0;
      overflow: hidden;
      /* overflow: auto; */
      /* display: flex; */
      /* display: table; */
      /* display: -webkit-box; */
      /* float: left; */
    }
  </style>
</head>
<body>
  <div class="wrap-box">
      <div class="inner-box">1</div>
      <div class="inner-box-2">
        <div class="inner-box">2</div>
      </div>
      <div class="inner-box">3</div>
  </div>
</body>
</html>
